        <script>
        document.addEventListener('DOMContentLoaded', function() {
          const fullImage = document.querySelector('.full-image');
          const mainImage = fullImage.querySelector('img');  // Find the image inside full-image
        
          const overlay = document.querySelector('.fullscreen-overlay');
          const closeButton = document.querySelector('.close-button');
          const fullscreenImage = document.querySelector('.fullscreen-image');
          const navButtons = document.querySelectorAll('.nav-button');
          const prevButton = document.querySelector('.nav-button.prev');
          const nextButton = document.querySelector('.nav-button.next');
        
          // Check URL parameters for zoom state
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('zoom') === 'true') {
            showOverlay();
          }
        
          fullImage.addEventListener('click', function() {
            showOverlay();
          });
        
          fullscreenImage.addEventListener('click', function(e) {
            if (e.target === fullscreenImage) {
              closeOverlay();
            }
          });
        
          closeButton.addEventListener('click', closeOverlay);
        
          // Handle navigation clicks
          navButtons.forEach(button => {
            button.addEventListener('click', function(e) {
              if (overlay.style.display === 'block') {
                e.preventDefault();
                const href = this.getAttribute('href');
                window.location.href = href + '?zoom=true';
              }
            });
          });
        
          // Handle keyboard navigation
          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
              closeOverlay();
            } else if (e.key === 'ArrowLeft' && prevButton) {
              e.preventDefault();
              const href = prevButton.getAttribute('href');
              if (overlay.style.display === 'block') {
                window.location.href = href + '?zoom=true';
              } else {
                window.location.href = href;
              }
            } else if (e.key === 'ArrowRight' && nextButton) {
              e.preventDefault();
              const href = nextButton.getAttribute('href');
              if (overlay.style.display === 'block') {
                window.location.href = href + '?zoom=true';
              } else {
                window.location.href = href;
              }
            }
          });
        
          function showOverlay() {
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            // Update URL without reloading the page
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('zoom', 'true');
            window.history.pushState({}, '', newUrl);
          }
        
          function closeOverlay() {
            overlay.style.display = 'none';
            document.body.style.overflow = '';
            // Remove zoom parameter from URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.delete('zoom');
            window.history.pushState({}, '', newUrl);
          }
        });
        </script>
